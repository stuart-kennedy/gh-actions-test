name: windows

on: push

jobs:
  run:
    runs-on: windows-latest
    steps:
      - name: Find vstest
        id: vstest
        shell: bash
        run: |
          $vspath='C:\Program Files\Microsoft Visual Studio\2022\Enterprise'
          echo 'path="$vspath\Common7\IDE\Extensions\TestPlatform\vstest.console.exe"' >> $GITHUB_OUTPUT
        
      - run: echo ${{ steps.vstest.outputs.path }}
