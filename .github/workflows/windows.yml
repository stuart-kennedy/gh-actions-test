name: windows

on: push

jobs:
  run:
    runs-on: windows-latest
    steps:
      - name: Find vstest
        id: vstest
        shell: bash
        run: |
          vspath=$(vswhere \
            -latest \
            -products * \
            -requires Microsoft.VisualStudio.Workload.ManagedDesktop Microsoft.VisualStudio.Workload.Web \
            -requiresAny \
            -property installationPath)
        
        
